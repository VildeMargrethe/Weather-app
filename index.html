<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/4ee78942c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="large-card mx-auto mt-3 shadow p-3 mb-5">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  id="search-text-input"
                  class="form-control shadow-sm"
                  placeholder="Search for your city"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  id="search-button"
                  class="fas fa-search-location btn btn-primary w-100"
                >
                  <i class="fas fa-search-location"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="inner-card mt-3 w-110">
            <ul class="city-date-temp-list">
              <li>
                <h2 class="city" id="city-name"></h2>
              </li>
              <li class="today row">
                <p id="date"></p>
              </li>
              <li>
                <p id="description"></p>
              </li>
            </ul>

            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img
                    src=""
                    alt="Clear"
                    id="weather-icon"
                    class="float-left"
                  />
                  <span class="temperature" id="temperature"></span>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active"> °C </a>
                    | <a href="#" id="fahrenheit-link">°F </a>
                  </span>
                </div>
              </div>
              <div class="col-6">
                <ul class="weather-info-list">
                  <li>
                    <p>Humidity: <span id="humidity"></span>%</p>
                  </li>
                  <li>
                    <p>Wind: <span id="wind"></span> km/h</p>
                  </li>
                </ul>
              </div>
            </div>
            <div class="day-card mx-auto mt-3 shadow p-3 mb-5">
              <div class="row weather-forecast" id="weather-forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="signature">
      <a href="https://github.com/VildeMargrethe/Weather-app" target="_blank">
        Open source code
      </a>
      by Vilde M. S. Strand.
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
