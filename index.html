<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/4ee78942c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="large-card mx-auto mt-3 shadow p-3 mb-5">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  id="search-text-input"
                  class="form-control shadow-sm"
                  placeholder="Search for your city"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  id="search-button"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="inner-card mt-3 w-110">
            <div class="row">
              <div class="col-8">
                <h2 class="city" id="city-name"></h2>
              </div>
              <div class="col-2">
                <h2 class="city">
                  <span class="country"> </span>
                </h2>
              </div>
            </div>
            <div class="today row">
              <div class="col-6">
                <p id="date"></p>
              </div>
            </div>

            <h2>
              <span class="temperature" id="temperature">19</span>
              <span class="units">
                <a href="#" id="celsius-link"> °C </a> |
                <a href="#" id="fahrenheit-link">°F </a>
              </span>
            </h2>

            <div class="day-overview row">
              <div class="col-2">0-6</div>
              <div class="col-2">6-12</div>
              <div class="col-2">12-18</div>
              <div class="col-2">18-24</div>
            </div>

            <div class="day-overview-icons row">
              <div class="col-2">
                <i class="fas fa-cloud-rain"></i>
              </div>
              <div class="col-2">
                <i class="fas fa-cloud-rain"></i>
              </div>
              <div class="col-2">
                <i class="fas fa-cloud-rain"></i>
              </div>
              <div class="col-2">
                <i class="fas fa-cloud-rain"></i>
              </div>
            </div>

            <div class="overview-temperature row">
              <div class="col-2">17°C</div>
              <div class="col-2">17°C</div>
              <div class="col-2">17°C</div>
              <div class="col-2">17°C</div>
            </div>

            <div class="week-card mx-auto mt-3 shadow p-3 mb-5">
              <div class="week-overview row mt-5">
                <div class="col-2">Mon</div>
                <div class="col-2">Tue</div>
                <div class="col-2">Wed</div>
                <div class="col-2">Thu</div>
                <div class="col-2">Fri</div>
                <div class="col-2">Sat</div>
              </div>

              <div class="overview-icons row">
                <div class="col-2">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="col-2">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="col-2">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="col-2">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="col-2">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="col-2">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
              </div>

              <div class="overview-temperature row">
                <div class="col-2">23°C</div>
                <div class="col-2">23°C</div>
                <div class="col-2">23°C</div>
                <div class="col-2">23°C</div>
                <div class="col-2">23°C</div>
                <div class="col-2">23°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="signature">
      <a href="https://github.com/VildeMargrethe/Weather-app" target="_blank">
        Open source code
      </a>
      by Vilde M. S. Strand.
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
